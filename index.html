<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Factory</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">App Factory</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="toggle-dark-mode">Toggle Dark Mode</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to App Factory</h1>
            <p>Discover our innovative applications and meet the team behind them.</p>
        </section>

        <section id="products" class="products">
            <h2>Our Products</h2>
            <div class="search-filter">
                <input type="text" id="search-bar" placeholder="Search products...">
                <select id="filter-select">
                    <option value="">All Categories</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                </select>
                <button id="add-product-btn">Add Product</button>
            </div>
            <div class="product-grid">
                <!-- Product Cards will be injected here by JavaScript -->
            </div>
        </section>

        <section id="portfolio" class="portfolio">
            <h2>Meet the Team</h2>
            <div class="search-filter">
                <input type="text" id="search-bar-portfolio" placeholder="Search profiles...">
                <select id="filter-select-portfolio">
                    <option value="">All Roles</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                </select>
                <button id="add-profile-btn">Add Profile</button>
            </div>
            <div class="portfolio-grid">
                <!-- Portfolio Cards will be injected here by JavaScript -->
            </div>
        </section>
<!-- Modal for Adding Product -->
<div id="add-product-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-add-product-modal">&times;</span>
        <h2>Add Product</h2>
        <form id="add-product-form">
            <label for="product-name">Name:</label>
            <input type="text" id="product-name" name="product-name" required>
            
            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product-description" required></textarea>
            
            <label for="product-image">Image URL:</label>
            <input type="url" id="product-image" name="product-image" required>
            
            <button type="submit">Add Product</button>
        </form>
    </div>
</div>

<!-- Modal for Adding Profile -->
<div id="add-profile-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-add-profile-modal">&times;</span>
        <h2>Add Profile</h2>
        <form id="add-profile-form">
            <label for="profile-name">Name:</label>
            <input type="text" id="profile-name" name="profile-name" required>
            
            <label for="profile-skills">Skills:</label>
            <textarea id="profile-skills" name="profile-skills" required></textarea>
            
            <label for="profile-image">Image URL:</label>
            <input type="url" id="profile-image" name="profile-image" required>
            
            <button type="submit">Add Profile</button>
        </form>
    </div>
</div>


        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>

        <div id="details-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-modal">&times;</span>
                <div id="details-container"></div>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
